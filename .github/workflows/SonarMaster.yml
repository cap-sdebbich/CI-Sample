name: Sonar Master

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Time badge
        uses: RubbaBoy/BYOB@v1.2.0
        with:
          NAME: github
          LABEL: 'GitHub'
          STATUS: 'BYOBTest'
          COLOR: blue
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
